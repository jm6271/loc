name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_args: -DCMAKE_BUILD_TYPE=Release
          - os: macos-latest
            cmake_args: -DCMAKE_BUILD_TYPE=Release
          - os: windows-latest
            cmake_args: -DCMAKE_BUILD_TYPE=Release

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y cmake g++ make libboost-all-dev catch2

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install boost catch2
          
      - name: Install compilers (macOS)
        if: runner.os == 'macOS'
        uses: aminya/setup-cpp@v0.44.0
        with:
          compiler: clang
          cmake: true
          ninja: true
          ccache: true
          vcpkg: true

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.bat
          ./vcpkg/vcpkg.exe install boost catch2

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release

      - name: Zip files
        uses: vimtor/action-zip@v1.2
        with:
          files: loc/loc*
          dest: 'loc-${{ matrix.os }}.zip'
          recursive: false
          

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/*.zip
          asset_name: 'loc-${{ matrix.os }}.zip'
          asset_content_type: application/zip
