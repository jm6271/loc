name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.sh
        cd ..
      env:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg
      
    - name: Add vcpkg to PATH
      run: echo "$VCPKG_ROOT" >> $GITHUB_PATH

    - name: Install Ninja
      run: sudo apt install ninja-build -y

    - name: Build and run tests
      run: |
        mkdir -p build
        cd build
        echo $(pwd)
        cmake --preset=linux-debug ..
        cd ../out/build/linux-debug
        ninja
        cd loc.tests
        ./loc.tests
